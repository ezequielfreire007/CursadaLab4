<section id="formulario-queres-jugar" class="pt-3 pb-3 formulario-utn">
  <div class="container formulario-utn align-items-center">
    <!-- Titulo -->
    <div class="row">
      <div class="col text-uppercase text-center text-utn">
        <small>Comenza a jugar</small>
        <h2>Registrate</h2>
      </div>
    </div>
    <!-- Subtitulo -->
    <div class="row">
      <div class="col text-center text-white">
        Completa todos los datos, cada campo es obligatorio.
      </div>
    </div>
    <!-- Formulario -->
    <div class="row">
      <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-2">

          <!-- Nombre y Apelligo -->
          <div class="form-row">
            <div class="form-group col-12 col-md-6">
              <input type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="form-group col-12 col-md-6">
              <input type="text" class="form-control" placeholder="Apellido" required>
            </div>
          </div>
          <!-- Email -->
          <div class="form-row text-white">
              <label><b>Email</b></label>
              <input type="text" class="form-control" placeholder="Ingresa tu correo" name="email" required>
          </div>
          <!-- Clave -->
          <div class="form-row ">
            <div class="form-group col-12 col-md-6 text-white">
                <label><b>Clave</b></label>
                <input type="password" class="form-control" placeholder="Ingresa una clave" name="psw" required>
            </div>
            <div class="form-group col-12 col-md-6 text-white">
              <label><b>Repita la clave</b></label>
              <input type="password" class="form-control" placeholder="Ingresala otra vez" name="psw-repeat" required>
            </div>
          </div>
