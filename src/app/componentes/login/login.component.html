<!-- Formulario de queres jugar -->
<section id="formulario-queres-jugar" class="pt-3 pb-3 formulario-utn">
  <div class="container formulario-utn align-items-center">
    <!-- Titulo -->
    <div class="row">
      <div class="col text-uppercase text-center text-utn">
        <small>Ingreso a los</small>
        <h2>Juegos</h2>
      </div>
    </div>
    <!-- Subtitulo -->
    <div class="row">
      <div class="col text-center text-white">
        Ingresa tu usuario y clave asi entras a jugar.
      </div>
    </div>
    <!-- Formulario -->
    <div class="row">
      <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-2">
        <form>
          <!-- Nombre y Apelligo -->
          <!-- Email -->
          <div class="form-row text-white">
              <label><b>Nombre</b></label>
              <input type="text" class="form-control" placeholder="Nombre" name="email" required>
          </div>
          <!-- Email -->
          <div class="form-row text-white ">
              <label><b>Clave</b></label>
              <input type="password" class="form-control" placeholder="Clave" name="email" required>
          </div>

          <div class="form-row mb-3 mt-3">
            <span>Si no te registrateste todavia. </span> <a routerLink="/Registro" href=""> Registrate</a>.
          </div>

          <div class="form-row mb-3 mt-3">
              <button routerLink="/Juegos" type="button" class="btn btn-utn mb-2">Ingresar</button>
            <div class="row ">

            </div>
          </div>

        </form>
      </div>
    </div>
    <!-- /Formulario -->

  </div>
</section>
